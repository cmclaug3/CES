{% extends 'unauthenticated_base.html' %}

{% block content %}

<h1>Register</h1>

<p>Please fill in the following fields accordingly.  If correct credentials are provided
    you will be successfully registered and will set your password on the next screen</p>


<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>

{% endblock content %}
